<div class="survey-container">
  <div class="survey-card">
    <div class="logo-container">
      <img src="/assets/Logo_ADIC.png" alt="Logo Apple" class="company-logo">
    </div>

    <h2 class="survey-title">Experiencia de Compra</h2>
    <p class="survey-description">Ayúdanos a mejorar nuestro proceso de compra!</p>

    <div class="question-container">
      <label class="question-label">¿Qué tan fácil fue comprar tus boletos en nuestra plataforma?</label>
      <div class="rating-options-horizontal">
        <div class="rating-option-horizontal"
             *ngFor="let option of easeOptions; let i = index"
             [class.option-1]="option.colorValue === 1"
             [class.option-2]="option.colorValue === 2"
             [class.option-3]="option.colorValue === 3"
             [class.option-4]="option.colorValue === 4"
             [class.option-5]="option.colorValue === 5">
          <input type="radio"
                 [id]="'ease-'+i"
                 name="ease"
                 [value]="option.value"
                 (change)="onEaseChange(option.value)"
                 [checked]="selectedEase === option.value">
                 <label [for]="'ease-'+i">
                  <img [src]="option.icon" [alt]="option.label" class="emoji-icon">
                  <span class="rating-label">{{ option.label }}</span>
                </label>
        </div>
      </div>
    </div>

    <div class="question-container">
      <label class="question-label">¿En qué plataforma realizaste tu compra?</label>
      <div class="platform-options">
        <div class="platform-option" *ngFor="let option of platformOptions">
          <input type="radio"
                 [id]="'platform-'+option.value"
                 name="platform"
                 [value]="option.value"
                 (change)="onPlatformChange(option.value)"
                 [checked]="selectedPlatform === option.value">
          <label [for]="'platform-'+option.value">
            <img [src]="option.icon" [alt]="option.label" class="platform-icon">
            <span class="platform-label">{{ option.label }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
